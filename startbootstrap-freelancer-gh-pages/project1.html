<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* 내비게이션 바가 고정되어 있어서 본문이 가려지지 않도록 여백 추가 */
        body {
            padding-top: 150px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .content {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .content a button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .content a button:hover {
            background-color: #0056b3;
        }

        /* 카드 컨테이너 */
        .info-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* 개별 카드 스타일 */
        .card {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #666;
        }

        /* 툴팁 스타일 */
        .tooltip {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            width: 260px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        /* 마우스를 올리면 툴팁 보이기 */
        .card:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* 카드에 마우스를 올리면 살짝 확대 */
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">심찬민의 포트폴리오</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Main</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 본문 -->
    <div class="content">
        <a href="my-app/login.html">
            <button>쇼핑몰 바로가기</button>
        </a>
    </div>

    <!-- 프로젝트 정보 섹션 -->
    <div class="info-container">
        <div class="card">
            <h3>사용 언어</h3>
            <p>HTML, CSS, JavaScript, React</p>
            <div class="tooltip">웹 프론트엔드는 React를 사용하고, CSS와 JavaScript로 스타일을 조정합니다.</div>
        </div>
        <div class="card">
            <h3>제작 기간</h3>
            <p>2024년 1월 ~ 2024년 2월 (약 2개월)</p>
            <div class="tooltip">기획부터 개발까지 총 2개월이 소요되었습니다.</div>
        </div>
        <div class="card">
            <h3>기능 소개</h3>
            <p>상품 목록, 장바구니, 결제 시스템, 사용자 로그인</p>
            <div class="tooltip">상품을 조회하고 장바구니에 추가합니다.</div>
        </div>
    </div>

</body>
</html>
